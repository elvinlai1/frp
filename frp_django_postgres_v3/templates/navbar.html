{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <title>FRP</title>

</head>
<!-- top navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebar"
                aria-controls="offcanvasExample"
        >
            <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
                class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
                href="/"
        >FACIAL RECOGNITION PUNCH</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#topNavBar"
                aria-controls="topNavBar"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle ms-2"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <i class="bi bi-person-fill"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- Log out here -->
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out, {{ user.username }}?</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- top navigation bar -->
<!-- offcanvas -->
<div
        class="offcanvas offcanvas-start sidebar-nav bg-dark"
        tabindex="-1"
        id="sidebar"
>
    <div class="offcanvas-body p-0">
        {% with request.resolver_match.url_name as url_name %}
        <nav class="navbar-dark">
            <ul class="navbar-nav">

                <li>
                    <a href="/" class="nav-link px-3">
                        <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="my">
                    <hr class="dropdown-divider bg-light"/>
                </li>
                <li>
                    <a href="{% url 'activity' %}" class="nav-link px-3 {% if url_name == 'activity' %}active{% endif %}">
                        <span class="me-2"><i class="bi bi-table"></i></span>
                        <span>Activity</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'export' %}" class="nav-link px-3 {% if url_name == 'export' %}active{% endif %}">
                        <span class="me-2"><i class="bi bi-table"></i></span>
                        <span>Export</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'employees' %}" class="nav-link px-3 {% if url_name == 'employees' %}active{% endif %}">
                        <span class="me-2"><i class="bi bi-table"></i></span>
                        <span>Employees</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'test' %}" class="nav-link px-3 {% if url_name == 'test' %}active{% endif %}">
                        <span class="me-2"><i class="bi bi-table"></i></span>
                        <span>Test</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'register' %}" class="nav-link px-3 {% if url_name == 'register' %}active{% endif %}">
                        <span class="me-2"><i class="bi bi-table"></i></span>
                        <span>Register</span>
                    </a>
                </li>
            </ul>
        </nav>
        {% endwith %} 
    </div>
</div>
<!-- offcanvas -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery-3.5.1.js"></script>
<script src="/static/js/script.js"></script>
